name: build-psp

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-22.04   # гарантированно есть sudo
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and build toolchain
        env:
          PSPDEV: /usr/local/pspdev
          PATH: ${{ env.PATH }}:/usr/local/pspdev/bin
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git wget cmake pkg-config \
            libreadline-dev libusb-1.0-0-dev autoconf automake libtool \
            texinfo bison flex dos2unix python3

          # normalize line endings (если CRLF из Windows)
          dos2unix Makefile || true
          dos2unix build_local.sh || true
          dos2unix docker-build.sh || true

          # собрать psptoolchain
          git clone --depth 1 https://github.com/pspdev/psptoolchain.git
          cd psptoolchain
          sudo env "PSPDEV=$PSPDEV" ./toolchain.sh -j2
          cd ..

      - name: Build EBOOT.PBP
        env:
          PSPDEV: /usr/local/pspdev
          PSPSDK: /usr/local/pspdev/psp/sdk
          PATH: ${{ env.PATH }}:/usr/local/pspdev/bin
        run: |
          make clean
          make
          mkdir -p out
          cp EBOOT.PBP out/EBOOT.PBP

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EBOOT.PBP
          path: out/EBOOT.PBP


