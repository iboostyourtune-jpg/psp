name: build-psp

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git wget cmake pkg-config \
            libreadline-dev libusb-1.0-0-dev autoconf automake libtool \
            texinfo bison flex dos2unix python3

      - name: Fix line endings (CRLF -> LF)
        run: |
          dos2unix Makefile || true
          dos2unix build_local.sh || true
          dos2unix docker-build.sh || true

      - name: Build PSPSDK toolchain (takes time)
        run: |
          git clone --depth 1 https://github.com/pspdev/psptoolchain.git
          cd psptoolchain
          sudo ./toolchain.sh -j2

      - name: Build EBOOT.PBP
        env:
          PSPDEV: /usr/local/pspdev
          PSPSDK: /usr/local/pspdev/psp/sdk
          PATH: ${{ env.PATH }}:/usr/local/pspdev/bin
        run: |
          make clean
          make
          mkdir -p out
          cp EBOOT.PBP out/EBOOT.PBP

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EBOOT.PBP
          path: out/EBOOT.PBP

